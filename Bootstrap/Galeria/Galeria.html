    <!-- Modal -->
    <div
      class="modal fade"
      id="imagenModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="imagenModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="imagenModalLabel">Vista Previa</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img src="" class="img-fluid" alt="Vista Previa" />
            <p class="text-center mt-2" id="popupText"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".image-popup-link").click(function (event) {
          event.preventDefault();
          var imgSrc = $(this).data("src");
          var popupText = $(this).data("text");
          $("#imagenModal").find(".modal-body img").attr("src", imgSrc);
          $("#popupText").text(popupText);
          $("#imagenModal").modal("show");
        });
      });
    </script>
