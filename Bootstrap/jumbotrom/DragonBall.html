<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Dragon Ball themed jumbotron" />
    <meta name="author" content="Gabriel" />
    <title>Dragon Ball Jumbotron</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      .dragonball-bg {
        background-image: url("db.jpg"); /* Cambia a tu imagen local si hace falta */
        background-size: cover;
        background-position: center;
        position: relative;
        height: 100vh;
        overflow: hidden;
      }

      .overlay {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 3rem;
        border-radius: 2rem;
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
      }

      .saiyan-text {
        font-family: "Arial Black", sans-serif;
        text-shadow: 2px 2px 10px #f8c102;
        font-weight: bold;
      }

      .energy {
        position: absolute;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        animation: floatEnergy 5s infinite ease-in-out,
          colorShift 3s infinite alternate;
      }

      @keyframes floatEnergy {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        50% {
          transform: translateY(-60px) scale(1.5);
          opacity: 0.5;
        }
        100% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }

      @keyframes colorShift {
        0% {
          background-color: rgba(255, 255, 0, 0.7); /* amarillo */
          box-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
        }
        50% {
          background-color: rgba(255, 165, 0, 0.7); /* naranja */
          box-shadow: 0 0 10px rgba(255, 165, 0, 0.8);
        }
        100% {
          background-color: rgba(255, 0, 0, 0.7); /* rojo */
          box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }
      }

      @keyframes explodeEnergy {
        0% {
          transform: scale(1);
          opacity: 1;
          filter: brightness(1);
        }
        60% {
          transform: scale(1.2);
          opacity: 1;
          filter: brightness(2.5); /* ⚡ Destello fuerte */
        }
        70% {
          transform: scale(3);
          opacity: 0;
          filter: brightness(1); /* Vuelve al normal al explotar */
        }
        100% {
          transform: scale(1);
          opacity: 1;
          filter: brightness(1);
        }
      }

      .explode {
        animation: floatEnergy 5s infinite ease-in-out,
          colorShift 3s infinite alternate,
          explodeEnergy 6s infinite ease-in-out;
      }

      .mega-energy {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 150px;
        height: 150px;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        background-color: rgba(255, 255, 0, 0.8);
        box-shadow: 0 0 50px rgba(255, 255, 0, 1);
        animation: megaExplode 2.5s ease-out forwards;
        z-index: 9999;
      }

      @keyframes megaExplode {
        0% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
          filter: brightness(1);
        }
        40% {
          filter: brightness(3);
          box-shadow: 0 0 80px rgba(255, 100, 0, 1);
        }
        60% {
          transform: translate(-50%, -50%) scale(2.5);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) scale(4);
          opacity: 0;
          filter: brightness(1);
        }
      }

      footer {
        background-color: #fff;
        padding: 1rem;
      }
    </style>
  </head>

  <script>
    setTimeout(() => {
      const mega = document.querySelector(".mega-energy");
      if (mega) mega.remove();
    }, 3000); // la quita después de 3 segundos
  </script>

  <body>
    <main>
      <div class="mega-energy"></div>

      <div class="p-0 dragonball-bg">
        <!-- Energía flotante -->
        <div
          class="energy"
          style="top: 20%; left: 30%; animation-delay: 0s"
        ></div>
        <div
          class="energy"
          style="top: 40%; left: 50%; animation-delay: 1s"
        ></div>
        <div
          class="energy"
          style="top: 60%; left: 70%; animation-delay: 2s"
        ></div>
        <div
          class="energy"
          style="top: 30%; left: 80%; animation-delay: 3s"
        ></div>
        <div
          class="energy"
          style="top: 70%; left: 20%; animation-delay: 1.5s"
        ></div>

        <!-- Nuevas -->

        <div
          class="energy"
          style="top: 45%; left: 90%; animation-delay: 2.5s"
        ></div>
        <div
          class="energy"
          style="top: 50%; left: 15%; animation-delay: 1.2s"
        ></div>
        <div
          class="energy"
          style="top: 85%; left: 40%; animation-delay: 3.5s"
        ></div>
        <div
          class="energy"
          style="top: 10%; left: 60%; animation-delay: 0.8s"
        ></div>
        <div
          class="energy"
          style="top: 75%; left: 85%; animation-delay: 2.8s"
        ></div>
        <div
          class="energy"
          style="top: 35%; left: 45%; animation-delay: 1.8s"
        ></div>
        <div
          class="energy"
          style="top: 65%; left: 10%; animation-delay: 3s"
        ></div>

        <div
          class="energy explode"
          style="top: 15%; left: 10%; animation-delay: 0.5s"
        ></div>
        <div
          class="energy explode"
          style="top: 25%; left: 90%; animation-delay: 2.5s"
        ></div>
        <div
          class="energy explode"
          style="top: 75%; left: 85%; animation-delay: 2.8s"
        ></div>

        <!-- Texto principal -->
        <div class="overlay text-white">
          <h1 class="saiyan-text display-5">¡Desata tu Ki!</h1>
          <p class="lead">
            Bienvenido al universo Dragon Ball, donde el poder, la amistad y la
            batalla se combinan para salvar el mundo.
          </p>
          <a class="btn btn-warning btn-lg" href="#" role="button"
            >Unirse a la pelea</a
          >
        </div>
      </div>

      <footer class="text-muted text-center border-top">
        &copy; 2025 Dragon Ball Universe
      </footer>
    </main>
  </body>
</html>
